{% extends 'navbar.html' %}

{% block title %}
Inicio Sesión
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Inicio de Sesión</h1>

    <form action="/exitoinicio" method="POST" autocomplete="off"> {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Correo Electrónico:</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ej: juan@mail.com" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña:</label>
      <input type="password" class="form-control" id="examplePassword" placeholder="***********" name="inputPassword">
    </div>
        

    <br>


    <div class="form-group">
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
